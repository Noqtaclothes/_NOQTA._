<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NOQTA</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }
    body, html {
      height: 100%;
      background: white;
    }
    .center-dot {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .dot {
      width: 100px;
      height: 100px;
      background: black;
      border-radius: 50%;
      position: relative;
      transition: all 0.4s ease;
      cursor: pointer;
    }
    .dot:hover {
      transform: scale(1.5);
    }
    .inner-dot {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 30px;
      height: 30px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .dot:hover .inner-dot {
      opacity: 1;
    }
    .shop-btn {
      background: black;
      color: white;
      border: none;
      padding: 4px 8px;
      font-size: 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Cart Icon Styling (Global) */
    .cart-icon {
        position: fixed;
        top: 20px;
        right: 20px;
        background: black;
        color: white;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        cursor: pointer;
        z-index: 1000;
        text-decoration: none;
    }
    .cart-count {
        position: absolute;
        top: -5px;
        right: -5px;
        background: red;
        color: white;
        border-radius: 50%;
        padding: 5px 8px;
        font-size: 12px;
        line-height: 1;
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 14px;
    }
    .contact {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <a href="cart.html" class="cart-icon">
    ðŸ›’ <span id="cart-count" class="cart-count">0</span>
  </a>

  <div class="center-dot">
    <div class="dot" onclick="window.location.href='categories.html'">
      <div class="inner-dot">
        <button class="shop-btn">Shop Now</button>
      </div>
    </div>
  </div>

  <footer>
    <div class="contact">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" width="16"/> @_noqta._ <br>
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.png" width="16"/> noqta.clothes@gmail.com
    </div>
  </footer>

<script>
  // Function to update cart count in the header (used on all pages with cart icon)
  document.addEventListener('DOMContentLoaded', (event) => {
    updateCartCount();
  });

  function updateCartCount() {
    let cart = JSON.parse(localStorage.getItem('shoppingCart')) || [];
    const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
    document.getElementById('cart-count').textContent = totalItems;
  }
</script>

</body>
</html>
