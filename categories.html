<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categories</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 20px; background: #f9f9f9; }
    h1 { text-align: center; }
    .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; max-width: 600px; margin: 40px auto; }
    .item { cursor: pointer; text-align: center; }
    .item img { width: 100%; height: auto; border-radius: 10px; }

    /* Cart Icon Styling (Global) */
    .cart-icon {
        position: fixed;
        top: 20px;
        right: 20px;
        background: black;
        color: white;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        cursor: pointer;
        z-index: 1000;
        text-decoration: none;
    }
    .cart-count {
        position: absolute;
        top: -5px;
        right: -5px;
        background: red;
        color: white;
        border-radius: 50%;
        padding: 5px 8px;
        font-size: 12px;
        line-height: 1;
    }

    footer { text-align: center; margin-top: 40px; font-size: 14px; }
  </style>
</head>
<body>
  <h1>Shop by Category</h1>

  <a href="cart.html" class="cart-icon">
    ðŸ›’ <span id="cart-count" class="cart-count">0</span>
  </a>

  <div class="grid">
    <div class="item" onclick="location.href='hoodies.html'">
      <img src="https://via.placeholder.com/300x300.png?text=Hoodies" alt="Hoodies">
      <p>Hoodies</p>
    </div>
    <div class="item" onclick="location.href='pants.html'">
      <img src="https://via.placeholder.com/300x300.png?text=Pants" alt="Pants">
      <p>Pants</p>
    </div>
    <div class="item" onclick="location.href='shorts.html'">
      <img src="https://via.placeholder.com/300x300.png?text=Shorts" alt="Shorts">
      <p>Shorts</p>
    </div>
    <div class="item" onclick="location.href='Tshirts.html'">
      <img src="https://via.placeholder.com/300x300.png?text=T-shirts" alt="T-shirts">
      <p>T-shirts</p>
    </div>
  </div>

  <footer>
    <div>Contact us:</div>
    <div>
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" width="16"/> @_noqta._ <br>
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.png" width="16"/> noqta.clothes@gmail.com
    </div>
  </footer>

<script>
  // Function to update cart count in the header (used on all pages with cart icon)
  document.addEventListener('DOMContentLoaded', (event) => {
    updateCartCount();
  });

  function updateCartCount() {
    let cart = JSON.parse(localStorage.getItem('shoppingCart')) || [];
    const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
    document.getElementById('cart-count').textContent = totalItems;
  }
</script>

</body>
</html>
