<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hoodies - NOQTA</title>
  <style>
    body { font-family: sans-serif; background: #fff; margin: 0; padding: 20px; }
    h1 { text-align: center; }
    .products { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; max-width: 800px; margin: auto; }
    .product { border: 1px solid #ddd; padding: 10px; border-radius: 10px; text-align: center; }
    .product img { width: 100%; border-radius: 10px; }
    select, input[type="number"] { margin-top: 10px; padding: 5px; }

    /* Price Box Styling */
    .price-box {
      background: black;
      color: white;
      padding: 8px 12px;
      margin-top: 10px;
      border-radius: 5px;
      font-weight: bold;
      display: inline-block;
      min-width: 80px;
    }

    /* Color Swatches Styling */
    .color-options {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 10px;
    }
    .color-swatch {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        border: 2px solid #ccc;
        cursor: pointer;
        transition: border-color 0.2s ease;
    }
    .color-swatch:hover {
        border-color: black;
    }
    /* Specific color backgrounds - You need to make sure these colors match your available product colors */
    .color-swatch.grey { background-color: grey; }
    .color-swatch.black { background-color: black; }
    .color-swatch.white { background-color: white; border: 2px solid #ddd; /* make white visible */ }
    .color-swatch.blue { background-color: blue; }

    /* Quantity input styling */
    input[type="number"] {
        width: 60px;
        text-align: center;
    }

    /* Add to Cart Button Styling */
    .add-to-cart-btn {
      background-color: black;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 15px;
      width: auto;
      display: inline-block;
    }
    .add-to-cart-btn:hover {
      background-color: #333;
    }

    /* Cart Icon Styling (Global) */
    .cart-icon {
        position: fixed;
        top: 20px;
        right: 20px;
        background: black;
        color: white;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        cursor: pointer;
        z-index: 1000;
        text-decoration: none; /* For link */
    }
    .cart-count {
        position: absolute;
        top: -5px;
        right: -5px;
        background: red;
        color: white;
        border-radius: 50%;
        padding: 5px 8px;
        font-size: 12px;
        line-height: 1;
    }

    footer { text-align: center; margin-top: 40px; font-size: 14px; }
    /* The #thanks message will be handled by cart.html now, but style is kept in case of redirects */
    #thanks {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      color: white;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <h1>Our Hoodies</h1>

  <a href="cart.html" class="cart-icon">
    ðŸ›’ <span id="cart-count" class="cart-count">0</span>
  </a>

  <div class="products">
    <div class="product" data-product-id="HOODIE001">
      <img id="image_HOODIE001" src="hoodie_black.jpeg" alt="Black Classic Hoodie">
      <p>Black Classic Hoodie</p>
      <div class="price-box">500 EGP</div>
      <div class="color-options">
        <div class="color-swatch black" data-color="black" data-image="hoodie_black.jpeg" onmouseover="changeImage(this, 'HOODIE001')"></div>
        <div class="color-swatch white" data-color="white" data-image="hoodie_white.jpeg" onmouseover="changeImage(this, 'HOODIE001')"></div>
        <div class="color-swatch grey" data-color="grey" data-image="hoodie_grey.jpeg" onmouseover="changeImage(this, 'HOODIE001')"></div>
      </div>
      <label for="size_HOODIE001">Size:</label>
      <select id="size_HOODIE001">
        <option value="">Select Size</option>
        <option value="Small">Small</option>
        <option value="Medium">Medium</option>
        <option value="Large">Large</option>
        <option value="XLarge">XLarge</option>
      </select>
      <label for="qty_HOODIE001">Quantity:</label>
      <input type="number" id="qty_HOODIE001" value="1" min="1">
      <button class="add-to-cart-btn" onclick="addToCart('HOODIE001', 'Black Classic Hoodie', 500, 'size_HOODIE001', 'qty_HOODIE001')">Add to Cart</button>
    </div>

    <div class="product" data-product-id="HOODIE002">
      <img id="image_HOODIE002" src="hoodie_white.jpeg" alt="White Classic Hoodie">
      <p>White Classic Hoodie</p>
      <div class="price-box">500 EGP</div>
      <div class="color-options">
        <div class="color-swatch white" data-color="white" data-image="hoodie_white.jpeg" onmouseover="changeImage(this, 'HOODIE002')"></div>
        <div class="color-swatch black" data-color="black" data-image="hoodie_black.jpeg" onmouseover="changeImage(this, 'HOODIE002')"></div>
        <div class="color-swatch grey" data-color="grey" data-image="hoodie_grey.jpeg" onmouseover="changeImage(this, 'HOODIE002')"></div>
      </div>
      <label for="size_HOODIE002">Size:</label>
      <select id="size_HOODIE002">
        <option value="">Select Size</option>
        <option value="Small">Small</option>
        <option value="Medium">Medium</option>
        <option value="Large">Large</option>
        <option value="XLarge">XLarge</option>
      </select>
      <label for="qty_HOODIE002">Quantity:</label>
      <input type="number" id="qty_HOODIE002" value="1" min="1">
      <button class="add-to-cart-btn" onclick="addToCart('HOODIE002', 'White Classic Hoodie', 500, 'size_HOODIE002', 'qty_HOODIE002')">Add to Cart</button>
    </div>
    </div>

  <footer>
    <div>Contact us:</div>
    <div>
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" width="16"/> @_noqta._ <br>
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.png" width="16"/> noqta.clothes@gmail.com
    </div>
  </footer>

<script>
  // Function to initialize cart count on page load
  document.addEventListener('DOMContentLoaded', (event) => {
    updateCartCount();
  });

  // Function to change product image on color swatch hover
  function changeImage(colorSwatch, productId) {
    const mainImage = document.getElementById(`image_${productId}`);
    const newImageSrc = colorSwatch.dataset.image;
    mainImage.src = newImageSrc;
  }

  // Function to add items to cart
  function addToCart(id, name, price, sizeSelectId, qtyInputId) {
    const sizeSelect = document.getElementById(sizeSelectId);
    const size = sizeSelect.value;
    const quantity = parseInt(document.getElementById(qtyInputId).value);

    if (size === "") {
        alert("Please select a size before adding to cart.");
        return;
    }
    if (quantity < 1) {
      alert('Please enter a valid quantity.');
      return;
    }

    // Determine the selected color based on the currently displayed image or first color swatch
    // This assumes the initial image and subsequent hovers set the correct image source.
    const productImageElement = document.getElementById(`image_${id}`);
    const currentImageSrc = productImageElement.src;
    let color = 'default'; // Fallback color

    // Try to derive color from image src
    if (currentImageSrc) {
        const matches = currentImageSrc.match(/_(black|white|grey|blue)\.jpeg/);
        if (matches && matches[1]) {
            color = matches[1];
        }
    }
    // If color not derived from image, try finding the hovered swatch or the first one as default
    if (color === 'default') {
        const productElement = sizeSelect.closest('.product');
        const hoveredColorSwatch = productElement.querySelector('.color-swatch:hover');
        const defaultColorSwatch = productElement.querySelector('.color-swatch'); // First color if no hover
        if (hoveredColorSwatch) {
            color = hoveredColorSwatch.dataset.color;
        } else if (defaultColorSwatch) {
            color = defaultColorSwatch.dataset.color;
        }
    }

    let cart = JSON.parse(localStorage.getItem('shoppingCart')) || [];

    // Create a unique identifier for the specific product (ID + Size + Color)
    const itemKey = `${id}-${size}-${color}`;

    // Check if item already exists in cart with same size and color
    const existingItemIndex = cart.findIndex(item => item.key === itemKey);

    if (existingItemIndex > -1) {
      // Update quantity of existing item
      cart[existingItemIndex].quantity += quantity;
    } else {
      // Add new item to cart
      cart.push({
        key: itemKey,
        id: id,
        name: name,
        price: price,
        size: size,
        color: color,
        quantity: quantity,
        image: productImageElement.src // Store current image src
      });
    }

    localStorage.setItem('shoppingCart', JSON.stringify(cart));
    updateCartCount();
    alert(`${quantity} ${name} (${size}, ${color}) added to cart!`);
  }

  // Function to update cart count in the header
  function updateCartCount() {
    let cart = JSON.parse(localStorage.getItem('shoppingCart')) || [];
    const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
    document.getElementById('cart-count').textContent = totalItems;
  }
</script>

</body>
</html>
